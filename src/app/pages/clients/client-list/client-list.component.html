<div class="container-fluid mt-4">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h1>Clientes</h1>
            <p class="text-secondary">Lista de clientes registrados en el sistema.</p>
        </div>
        <button mat-flat-button color="primary" (click)="openNewClientModal()">
            <mat-icon>add</mat-icon>
            Nuevo Cliente
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="rfc">
                <th mat-header-cell *matHeaderCellDef> RFC </th>
                <td mat-cell *matCellDef="let client"> {{client.rfc}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let client"> {{client.status}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha de Alta </th>
                <td mat-cell *matCellDef="let client"> {{client.date | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let client">
                    <button mat-icon-button color="primary" aria-label="Editar cliente"
                        (click)="openEditClientModal(client)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="Eliminar cliente" (click)="deleteClient(client)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
