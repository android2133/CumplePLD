<div class="container-fluid mt-4">
  <div class="page-header d-flex justify-content-between align-items-center">
    <div>
      <h1>Transacciones</h1>
      <p class="text-secondary">Registro de transacciones cargadas al sistema.</p>
    </div>
    <div class="d-flex gap-2">
       <button mat-stroked-button color="primary" (click)="downloadTemplate()">
        <mat-icon>download</mat-icon>
        Descargar Plantilla
      </button>
      <button mat-flat-button color="primary" (click)="openUploadModal()">
        <mat-icon>upload</mat-icon>
        Cargar Transacciones
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let tx"> {{tx.fecha | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let tx"> {{tx.cliente}} </td>
      </ng-container>
      <ng-container matColumnDef="operacion">
        <th mat-header-cell *matHeaderCellDef> Operaci√≥n </th>
        <td mat-cell *matCellDef="let tx"> {{tx.operacion}} </td>
      </ng-container>
       <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let tx"> {{tx.monto | currency:'MXN'}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tx">
        <button mat-icon-button color="warn" (click)="deleteTransaction(tx)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
