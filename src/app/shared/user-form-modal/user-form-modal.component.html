<div class="modal-header">
  <h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuario' : 'Agregar Nuevo Usuario' }}</h2>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<form [formGroup]="userForm" (ngSubmit)="save()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Correo Electr√≥nico</mat-label>
      <input matInput formControlName="correo" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="Administrador">Administrador</mat-option>
        <mat-option value="Supervisor">Supervisor</mat-option>
        <mat-option value="Analista">Analista</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
      {{ isEditMode ? 'Guardar Cambios' : 'Crear Usuario' }}
    </button>
  </mat-dialog-actions>
</form>
